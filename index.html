<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/H.jpg" type="image/x-icon">
  <title>HughBor作品集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 公共头部 -->
  <header>
    <div class="header-left">
      <img src="images/H.jpg" alt="头像" class="avatar">
      <h1>HughBor</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html" class="nav-active">首页</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="about.html">关于</a></li>
        </ul>
      </nav>
      <div class="theme-toggle-container">
        <label for="theme-toggle" class="theme-toggle-label">☀/☽</label>
        <div class="yuankuang">
          <input type="checkbox" id="theme-toggle">
        </div>
      </div>
    </div>
  </header>

  <!-- 首页展示 -->
  <section class="hero">
    <h2>欢迎</h2><h3>来到我的作品网站</h3>
    <p>我是HughBor，一名喜欢设计的“渣渣级”电商设计师，<br>目前在工作中的重心都在跨境平台（绝大部分是亚马逊，独立站，沃尔玛等~），<br>自己对自己的定位是平面为主，三维为辅，尽一切技能服务于终端视觉呈现。<br>探索我的设计与创作，这里汇集了我的各种项目和作品。</p>
  </section>

    <style>
  .hero h2, .hero h3 {
    display: inline; /* 让 h2 和 h3 在同一行显示 */
  }

  .hero h2 {
    font-size: 3em; /* 设置 h2 的字体较大 */
  }

  .hero h3 {
    font-size: 1.5em; /* 设置 h3 的字体较小 */
  }
</style>

  <!-- 分类标签 -->
  <section class="categories">
    <button onclick="filterContent('全部')" class="category-btn" data-color="">全部</button>
    <button onclick="filterContent('平面')" class="category-btn" data-color="">平面</button>
    <button onclick="filterContent('物料')" class="category-btn" data-color="">物料</button>
    <button onclick="filterContent('三维')" class="category-btn" data-color="">三维</button>
    <button onclick="filterContent('摄影')" class="category-btn" data-color="">摄影</button>
    <button onclick="filterContent('AI')" class="category-btn" data-color="">AI</button>
    <button onclick="filterContent('其他')" class="category-btn" data-color="">其他</button>
  </section>

  <!-- 内容列表 -->
  <section class="content-gallery" id="content-gallery"></section>

  <!-- 分页 -->
  <div class="pagination" id="pagination"></div>

  <!-- 模态框 -->
  <div id="content-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 HughBor作品集. 保留所有权利</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
