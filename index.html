<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rico作品集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 公共头部 -->
  <header>
    <div class="header-left">
      <img src="images/A.jpg" alt="头像" class="avatar">
      <h1>Rico</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html" class="nav-active">首页</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="about.html">关于</a></li>
        </ul>
      </nav>
      <div class="theme-toggle-container">
        <label for="theme-toggle" class="theme-toggle-label">白天/黑夜</label>
        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
      </div>
    </div>
  </header>

  <!-- 首页展示 -->
  <section class="hero">
    <h2>作品集</h2>
    <p>探索我的设计与创作，这里汇集了我的各种项目和作品。</p>
  </section>

  <!-- 分类标签 -->
  <section class="categories">
    <button onclick="filterContent('全部')" class="category-btn">全部</button>
    <button onclick="filterContent('平面')" class="category-btn">平面</button>
    <button onclick="filterContent('物料')" class="category-btn">物料</button>
    <button onclick="filterContent('三维')" class="category-btn">三维</button>
    <button onclick="filterContent('摄影')" class="category-btn">摄影</button>
    <button onclick="filterContent('AI')" class="category-btn">AI</button>
    <button onclick="filterContent('其他')" class="category-btn">其他</button>
  </section>

  <!-- 内容列表 -->
  <section class="content-gallery" id="content-gallery"></section>

  <!-- 分页 -->
  <div class="pagination" id="pagination"></div>

  <!-- 模态框 -->
  <div id="content-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 Rico作品集. 保留所有权利</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
