<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rico作品集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 公共头部 -->
  <header>
    <div class="header-left">
      <img src="images/A.jpg" alt="头像" class="avatar">
      <h1>Rico</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">关于</a></li>
        </ul>
      </nav>
      <div class="theme-toggle-container">
        <label for="theme-toggle" class="theme-toggle-label">白天/黑夜</label>
        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
      </div>
    </div>
  </header>

  <!-- 首页展示 -->
  <section class="hero">
    <h2>作品集</h2>
    <p>探索我的设计与创作，这里汇集了我的各种项目和作品。</p>
  </section>

  <!-- 分类标签 -->
  <section class="categories">
    <button onclick="filterVideos('全部')" class="category-btn">全部</button>
    <button onclick="filterVideos('平面')" class="category-btn">平面</button>
    <button onclick="filterVideos('物件')" class="category-btn">物件</button>
    <button onclick="filterVideos('三维')" class="category-btn">三维</button>
    <button onclick="filterVideos('摄影')" class="category-btn">摄影</button>
    <button onclick="filterVideos('白膜')" class="category-btn">白膜</button>
    <button onclick="filterVideos('上色')" class="category-btn">上色</button>
  </section>

  <!-- 视频列表 -->
  <section class="video-gallery" id="video-gallery"></section>

  <!-- 分页 -->
  <div class="pagination" id="pagination"></div>

  <!-- 视频模态框 -->
  <div id="video-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <video id="modal-video" controls>
        <source src="" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 Rico作品集. 保留所有权利</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
